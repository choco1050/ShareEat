<head>
  <title>image_share</title>
</head>

<body>

</body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  <div class="container">
  {{> yield "form"}}
  {{> yield "main"}}
  </div>

  
</template>

<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to image share {{username}}!</h1>
      <a href="/images" class="btn btn-info">ENTER</a>
    </div>
  </div>
</template> 

<template name="image">
  <div class="container">
  <h2>{{img_alt}}</h2>
  <a href="/images"><img class="single-img" src="/{{img_src}}"/></a>
</div>
  </template>

<template name="navbar">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
   {{> loginButtons}}
  </div>
</nav>
</template>

<template name="image_add_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add your meal!
    </a> 
      <div id="website_form" class="hidden_div">
        <form class="js-add-image">
          <div class="form-group">
            <label for="img_src">Food URL:</label>
            <input type="text" class="form-control" id="img_src" placeholder="www.flickr.com" name="img_src"/>
        </div>
        <div class="form-group">
         <label for="img_alt">Food description:</label>
          <textarea class="form-control" id="img_alt" placeholder="Pumpkin soup with potatoes" name="img_alt"></textarea>
        </div>
        <div class="form-group"> 
          <label for="img_name"> Food name </label>
          <input type="text" class="form-control" id="img_name" placeholder="Soup" name="img_name" />
        </div>
          <button class="btn btn-success">ShareIt!</button>
        </form> 
     </div>
</template>

<template name="images">
    <div class="container js-container" >

  {{#if currentUser}}
  
  {{/if}}
   <h2>
   {{#if filtering_images}}
    Showing images by user {{getFilterUser}}. <a href="#" class="js-unset-image-filter">Show all images</a>
   {{/if}}
  </h2>
	<div class="row">
  {{#each images}}
  <div class="col-xs-12 col-md-3" id="{{_id}}">
  	<div class="thumbnail">

  	 	<a href="/image/{{_id}}"><img class="js-image thumbnail-img"  src="{{img_src}}" 
  		alt="{{img_alt}}" /></a>
  			
  		<div class="caption">  
  		     <h3> Name: {{img_name}}</h3>        
             <h5>Rating: {{rating}}</h5>

        	<p>{{img_alt}}</p>
          <p>
            User: 
            <a href="#" class="js-set-image-filter">{{getUser createdBy}}</a>
          </p>
          <p>
            {{>starsRating mutable=true class="js-rate-image" data_id=_id rating=ratingh}}
          </p>

           <button class="js-del-image btn btn-warning">delete</button>
     	</div>
     </div>
    </div> <!-- / col -->
  {{/each}}
</div> <!-- / row -->
</div><!-- / container -->
  </template>
